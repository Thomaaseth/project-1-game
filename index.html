<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./script.js"></script>
    <title>Escape Game</title>
</head>
<body>
    <img href="#" src="https://raw.githubusercontent.com/lessacs/project-1-escape-game/main/house.png" alt="house">
        <div class="clues" id="bear-wall"></div>
        <div class="clues" id="tv"></div>
        <div class="clues" id="sofa"></div>
        <div class="clues" id="bed-pillow"></div>
        <div class="clues" id="bedroom-rug"></div>
        <div class="clues" id="bathroom-mirror"></div>
        <div class="clues" id="nightstand"></div>
        <div class="clues" id="microwave"></div>
        <div class="clues" id="blender"></div>
        <div class="clues" id="oven"></div>
        <div class="clues" id="washing-machine"></div>
        <div class="clues" id="dryer"></div>
        <div class="clues" id="livingRoom-radio"></div>
        <div class="clues" id="livingRoom-cup-table"></div>
        <div class="clues" id="bookshelf-books"></div>
        <div class="clues" id="laptop"></div>

        <img id="popup-img" src="" alt="">

        <h3 id="title-clue"></h3>
        <!-- <button id="close-btn">X</button> -->
        <button class="reset" type="reset">Restart</button>
